<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岡山県馬術連盟 / 大会エントリー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div class="headerContainer">
        <h2>岡山県馬術連盟</h2>
        <h1>第48回中国・四国馬術大会</h1>
        <h2>2024年5月16日 〜 2024年5月19日</h2>
        <h1 class="damask-heading">8</h1>
    </div>
    <div class="mainContainer">
        <!---------------------------------------------------------------------------------------------->
        <div id="clubSelectContainer" class="clubSelectContainer">
            <select id="clubSelect" class="clubSelect">
                <option value="">団体・乗馬クラブを選んでください</option>
            </select>
            <div class="codeRow">
                <input type="text" id="codeInput" class="codeInput" style="display: none;" placeholder="パスコード" autocomplete="off">    
                <button id="submitButton" class="submitButton" style="display: none;"> 入力 </button>
            </div>
            <div class="selectClubExplanation">
                <p>
                    競技申込責任者専用です。
                    <br>
                    団体・乗馬クラブがすでにリストにある場合は、[- - 新登録 - -]を選択しないでください。
                    <br>
                    パスコードを忘れた場合は、岡山県馬術連盟の (?????????さん・担当 )   に連絡してください。
                </p>
            </div>
            <!--<div id="result" class="result"></div>
            -->
        </div>
        <!---------------------------------------------------------------------------------------------->
        
        <div id="clubInfoContainer" class="clubInfoContainer" style="display: none;">
            
            <div id="clubTableContainer" class="table-container"></div>
            <div id="teamsTableContainer" class="table-container"></div>
            <div id="horsesTableContainer" class="table-container"></div>
            <div id="ridersTableContainer" class="table-container"></div>
            <hr>
            
            <button id="updateButton">エントリーに進む</button>
            <span> ＊上記の情報確認してエントリーに進みます。No data is saved anywhere. refresh the page if you need to start again.</span>

        </div>
        
        <!---------------------------------------------------------------------------------------------->
        <!--
        <div id="entriesContainer" class="entriesContainer" style="display: none;">

            <div id="entriesTableContainer" class="table-container"></div>


        </div>
    -->
        <!---------------------------------------------------------------------------------------------->
        
        <!--
        <div id="entriesContainer" class="entriesContainer" style="display: none;">
            <div id="eventForm">
                <div id="entryForm">
                    <button id="addEntryButton">Add Entry</button>
                    <div id="error-message-entry" style="color: red;"></div>
                </div>
            </div>
        </div>
    -->
    </div>
        <form id="eventForm" style="display: none;">
            <!--<div class="entry-container">-->
                <div class="entry">
                    
                    <div class="entryNumberLine">
                        <div class="entryNumber">1</div>    
                    </div>

                    <div class="entry-fields">
                        <div>
                            <label for="teamSelect">所属</label>
                            <select class="teamSelect" required></select>
                        </div>
                        <div>
                            <label for="scheduleNumber">競技番号</label>
                            <input type="number" class="scheduleNumber" min="1" max="999" required>
                            <span class="eventInfoDisplay"></span>
                            <div class="scheduleDate" style="display: none;"></div>
                            <div class="category" style="display: none;"></div>
                            <div class="eventCode" style="display: none;"></div>
                            <div class="eventName" style="display: none;"></div>
                            <div class="priceCode" style="display: none;"></div>
                            <div class="price" style="display: none;"></div>
                        </div>
                        <div>
                            <label for="riderSelect">選手名</label>
                            <select class="riderSelect" required></select>
                            <div class="riderSelectRegNumber" style="display: none;"></div>
                        </div>
                        <div>
                            <label for="horseSelect">馬名</label>
                            <select class="horseSelect" required></select>
                            <div class="horseSelectRegNumber" style="display: none;"></div>
                        </div>
                        <div>
                            <label for="entryComment">備考</label>
                            <textarea class="entryComment" rows="2" placeholder="選択馬場種目名：2A、OP、等"></textarea>
                        </div>
                    </div>
                </div>
            <!--</div>-->
        </form>
        <div id="error-message-entry" class="error-message"></div>
        <button type="button" id="addEntryButton" style="display: none;">追加・更新</button>
        
    
    <script src="script.js"></script>
</body>
</html>
