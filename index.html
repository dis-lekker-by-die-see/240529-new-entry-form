<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岡山県馬術連盟 / 大会エントリー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div class="headerContainer">
        <h2>岡山県馬術連盟</h2>
        <h1>第48回中国・四国馬術大会</h1>
        <h2>2024年5月16日 〜 2024年5月19日</h2>
        <h1 class="damask-heading">8</h1>
    </div>
    <div class="mainContainer">
        <!---------------------------------------------------------------------------------------------->
        <div id="clubSelectContainer" class="clubSelectContainer">
            <select id="clubSelect" class="clubSelect">
                <option value="">団体・乗馬クラブを選んでください</option>
            </select>
            <div class="codeRow">
                <input type="text" id="codeInput" class="codeInput" style="display: none;" placeholder="パスコード" autocomplete="off">    
                <button id="submitButton" class="submitButton" style="display: none;"> 入力 </button>
            </div>
            <div class="selectClubExplanation">
                <p>
                    <span style="color: green;">例の乗馬クラブのパスコード：1234</span>
                    <span style="color: red;"><br>競技申込責任者専用です。</span>
                    <br>
                    団体・乗馬クラブがすでにリストにある場合は、<br>[- - 新規登録 - -]を選択しないでください。
                    <br>
                    パスコードを忘れた場合は、岡山県馬術連盟の関さんに連絡してください。
                </p>
            </div>
        </div>
        <!---------------------------------------------------------------------------------------------->
        
        <div id="clubInfoContainer" class="clubInfoContainer" style="display: none;">
            <h2>団体・乗馬クラブ / Organization・Riding Club</h2>
            <div id="clubTableContainer" class="clubTableContainer"></div>
            
            <h4>チーム(所属) / Teams</h4>
            <div id="teamsTableContainer" class="teamsTableContainer"></div>
            
            <h4>馬 / Horses</h4>
            <div id="horsesTableContainer" class="horsesTableContainer"></div>
            
            <h4>選手 / Riders</h4>
            <div id="ridersTableContainer" class="ridersTableContainer"></div>
            <hr>
            
            <button id="updateButton" class="updateButton">上記の情報を確認してエントリーに進む</button>
            <!--<span> ＊上記の情報確認してエントリーに進みます。No data is saved anywhere. refresh the page if you need to start again.</span>
            -->
        </div>
        <!---------------------------------------------------------------------------------------------->
        
        <div id="entriesContainer" class="entriesContainer" style="display: none;">
            <div id="entriesTableContainer" class="entriesTableContainer"></div>

            <button id="addEntryRow" class="addEntryRowButton"
            data-headers="number,teamName,scheduleNumber,scheduleDate,eventCode,eventName,riderName,riderRegNumber,horseName,horseRegNumber,priceCode,price,comment">追加</button>
            
            <hr>
            <button id="updateDataWithEntriesButton" class="updateDataWithEntriesButton">全エントリー確認</button>

            <div id="feesTableContainer" class="feesTableContainer" style="display: none;"></div>
            <hr>
            <button id="downloadJsonAndFinishButton" class="downloadJsonAndFinishButton" style="display: none;">.jsonファイルをダウンロード</button>

        </div>
        
        
        <!---------------------------------------------------------------------------------------------->
    </div>

    <script src="script.js"></script>
</body>
</html>
